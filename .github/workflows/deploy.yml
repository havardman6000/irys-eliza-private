echo "name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: jovial-light-447612-j5
  REGION: us-central1
  SERVICE: irys-eliza

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '23.3.0'

      - uses: pnpm/action-setup@v2
        with:
          version: 9.4.0
          run_install: true

      - name: Create .env file
        run: |
          echo \"\${{ secrets.ENV_FILE }}\" > .env

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '\${{ secrets.WIF_PROVIDER }}'
          service_account: '\${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: \${{ env.SERVICE }}
          region: \${{ env.REGION }}
          source: ./
          env_vars: |
            NODE_ENV=production

      - name: Show Output
        run: echo \${{ steps.deploy.outputs.url }}" > .github/workflows/deploy.yml