options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Install pnpm
  - name: node:23.3.0
    entrypoint: npm
    args: ['install', '-g', 'pnpm@9.4.0']

  # Install dependencies
  - name: node:23.3.0
    entrypoint: pnpm
    args:
      - install
      - --frozen-lockfile=false
      - --shamefully-hoist
    env:
      - 'NODE_ENV=development'

  # Build the application
  - name: node:23.3.0
    entrypoint: pnpm
    args: ['run', 'build']

  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/irys-eliza', '.']

  # Push the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/irys-eliza']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/irys-eliza'

timeout: '1800s'