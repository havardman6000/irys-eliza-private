steps:
  - name: node:23.3.0
    entrypoint: npm
    args: ['install', '-g', 'pnpm@9.4.0']

  - name: node:23.3.0
    entrypoint: pnpm
    args: ['install', '--no-frozen-lockfile']

  - name: node:23.3.0
    entrypoint: pnpm
    args: ['build-docker']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/irys-eliza', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/irys-eliza']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/irys-eliza'