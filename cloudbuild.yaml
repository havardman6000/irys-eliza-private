options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Install build dependencies
  - name: 'node:23.3.0'
    entrypoint: bash
    args:
      - '-c'
      - |
        apt-get update && \
        apt-get install -y cmake git python3 make g++ build-essential \
        libtool autoconf automake pkg-config \
        libopus-dev ffmpeg && \
        npm install -g node-gyp pnpm@9.4.0 && \
        pnpm install --no-frozen-lockfile || true && \
        pnpm rebuild || true

  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '.'

  # Push the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/irys-eliza']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/irys-eliza'

timeout: '3600s'