options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Install Node, Git, and PNPM
  - name: 'node:23.3.0-alpine'
    entrypoint: sh
    args:
      - '-c'
      - |
        apk add --no-cache git python3 make g++ && \
        npm install -g pnpm@9.4.0 && \
        pnpm install --no-frozen-lockfile

  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/irys-eliza', '.']

  # Push the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/irys-eliza']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/irys-eliza'