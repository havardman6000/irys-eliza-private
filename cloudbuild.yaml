timeout: '3600s'  # Set timeout to 1 hour
steps:
  # Build the container image with higher resource allocation
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/jovial-light-447612-j5/irys-eliza'
      - '--memory'
      - '4g'
      - '--cpu-quota'
      - '100000'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/jovial-light-447612-j5/irys-eliza']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/jovial-light-447612-j5/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--execution-environment'
      - 'gen2'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'NODE_ENV=production'

options:
  machineType: 'E2_HIGHCPU_8'  # Use a more powerful machine type
  diskSizeGb: '100'

images:
  - 'gcr.io/jovial-light-447612-j5/irys-eliza'