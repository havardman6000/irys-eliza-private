options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Install pnpm globally with corepack
  - name: node:23.3.0
    entrypoint: corepack
    args: ['enable']

  - name: node:23.3.0
    entrypoint: corepack
    args: ['prepare', 'pnpm@9.4.0', '--activate']

  # Install dependencies
  - name: node:23.3.0
    entrypoint: npm
    args: ['install', '-g', 'pnpm@9.4.0']

  - name: node:23.3.0
    entrypoint: /usr/local/bin/pnpm
    args: ['install', '--no-frozen-lockfile']

  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/irys-eliza', '.']

  # Push the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/irys-eliza']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irys-eliza'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irys-eliza'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/irys-eliza'